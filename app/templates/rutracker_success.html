<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RuTracker — Connected</title>
    <style>
      :root { color-scheme: dark; }
      body {
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(140deg, #0f172a 0%, #1e293b 48%, #0b1120 100%);
        color: #e2e8f0;
      }
      .card {
        width: min(90vw, 520px);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 18px;
        padding: 2.2rem;
        background: rgba(15, 23, 42, 0.92);
        box-shadow: 0 24px 55px rgba(2, 6, 23, 0.6);
        text-align: center;
      }
      h1 {
        font-size: clamp(1.5rem, 1.8vw + 1rem, 2rem);
        margin: 0 0 0.75rem;
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      p {
        color: #cbd5f5;
        line-height: 1.6;
        margin-bottom: 1.35rem;
      }
      .foot {
        color: #94a3b8;
        font-size: 0.92rem;
        margin-top: 1.6rem;
        border-top: 1px solid rgba(148, 163, 184, 0.25);
        padding-top: 1.1rem;
        line-height: 1.5;
      }
      @media (max-width: 520px) {
        .card {
          padding: 1.75rem 1.25rem;
          width: 95vw;
        }
        h1 {
          font-size: 1.4rem;
        }
        p {
          font-size: 0.95rem;
        }
      }
      @media (max-width: 380px) {
        .card {
          padding: 1.5rem 1rem;
        }
        h1 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>✅ Credentials Saved!</h1>
      <p>
        Your RuTracker credentials have been saved successfully.
        You can now use RuTracker to search for torrents in the Media Bot.
      </p>
      <div class="foot">
        You can close this page and return to the Telegram bot.
      </div>
    </div>
  </body>
</html>
